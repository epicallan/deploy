language: c

cache:
  directories:
  - $HOME/.stack

# The different configurations we want to test.
#
# We set the compiler values here to tell Travis to use a different
# cache file per set of arguments.
matrix:
  include:
  - env: ARGS="--resolver lts-10.3"
    compiler: ": #stack 8.2.2"
    addons: { apt: { packages: [libgmp-dev] } }

before_install:
# Using compiler above sets CC to an invalid value, so unset it
- unset CC

# Download and unpack the stack executable
- export PATH=$HOME/.local/bin:$PATH
- mkdir -p ~/.local/bin
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack -j1 --no-terminal --install-ghc $ARGS test --bench --only-dependencies

script:
- stack -j1 --no-terminal $ARGS build
- mkdir deploy-build
- mv ./home/travis/build/epicallan/deploy/.stack-work/install/x86_64-linux/lts-10.3/8.2.2/bin/deploy-exe deploy-build/
- mv ./home/travis/build/epicallan/deploy/.stack-work/install/x86_64-linux/lts-10.3/8.2.2/bin/deploy-init deploy-build/
- zip -q -r deploy-build.zip deploy-build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: '/home/travis/build/epicallan/deploy/.stack-work/install/x86_64-linux/lts-10.3/8.2.2/bin/'
  skip_cleanup: true
  on:
    tags: true
    repo: epicallan/deploy
    branch: 'master'